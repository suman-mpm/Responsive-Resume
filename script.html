<!DOCTYPE html>
<html>
<body>

<h2>Use JavaScript to Change Text</h2>
<p id="demo"> example writes "Hello JavaScript!" into an HTML element with id="demo":</p>
<script>
	function myfunction() {

	document.getElementById("demo").style.fontSize="45px";
	
	document.getElementById("demo").style.color="red";
 

	document.getElementById("demo").style.backgroundColor="yellow";

	}
</script>
<button type="button" onclick="myfunction()"> click me
	
</button>

</body>
</html>
